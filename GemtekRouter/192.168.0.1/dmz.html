function isAllowValue(s)
{
  var i;
	for (i=0; i<s.length; i++)
	{
		var c;
		
		c=s.charAt(i);
	
		if (((c>='0')&&(c<='9')) || (c=='.'))
		{
      continue;
		}
		else
		{
		  Show_error("Direcci&oacute;n DMZ", "Contiene un car&aacute;cter no v&aacute;lido");
			return false;
		}
	}
	
	return true;
}

function check_initial_zero(tmp)
{	
	if(tmp.length>1&&tmp.charAt(0)=="0")
	{
		return true;
	}
	return false;
}

function Apply()
{
	var DMZIP_tmp;

    return false;

		document.getElementById("id_dmzenable").value = "1";
	else
