/*

	 function OutputStatus(){
		var regStatus = "1";
		switch(parseInt(regStatus))
		{
			case 0:
				document.getElementById("back_button").style.display="none";
				document.getElementById("StatusDescript").innerHTML="処理中です。 しばらくお待ち下さい。";
				break;
			case 1:
				document.getElementById("StatusDescript").innerHTML="「i-フィルター」は無効です";
				break;
			case 2:
				document.getElementById("StatusDescript").innerHTML="契約情報を取得中です";
				break;
			case 3:
				document.getElementById("StatusDescript").innerHTML= "「i-フィルター」は有効です。利用期限： " + "N/A";
				break;
			case 4:
				document.getElementById("StatusDescript").innerHTML= "認証サーバーとの通信に失敗";
				break;
			case 5:
				document.getElementById("StatusDescript").innerHTML= "利用期限切れにより、「i-フィルター」は停止中です";
				break;
		}
		
	 
	 }
