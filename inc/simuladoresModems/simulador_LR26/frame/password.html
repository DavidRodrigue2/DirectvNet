<title>Contraseña configuration</title>

<body marginwidth="0" marginheight="0">
<blockquote>
<h2>Contraseña Setup</h2>
<p>
Esta página se utiliza para configurar la cuenta para el acceso al servidor Web del punto de acceso. Un nombre de usuario y contraseña vacíos desactivarán la protección.</p>
 <hr>

<form method="POST" name="password">
 <table border="0" cellspacing="4" width="600">

    <tbody><tr>
      <td width="20%"><font size="2"><b>Nombre de usuario:</b></font></td>
      <td width="50%"><font size="2"><input type="text" name="username" size="20" maxlength="30"></font></td>
    </tr>
    <tr>
      <td width="20%"><font size="2"><b>Contraseña nueva:</b></font></td>
      <td width="50%"><font size="2"><input type="password" name="newpass" size="20" maxlength="30"></font></td>
    </tr>
    <tr>
      <td width="20%"><font size="2"><b>Contraseña confirmada:</b></font></td>
      <td width="50%"><font size="2"><input type="password" name="confpass" size="20" maxlength="30"></font></td>
    </tr>
  </tbody></table>
   <input type="hidden" value="/status.htm" name="submit-url">
  <input type="submit" value="Aplicar cambios" name="save" onclick="return saveChanges()">&nbsp;&nbsp;
  <input type="reset" value=" Restablecer " name="reset">
</form>
<blockquote>




</blockquote></blockquote></body></html>
