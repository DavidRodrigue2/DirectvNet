<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemtek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login">
      <div class="form">
        <div class="logo">
          <img src="img/login-logo.png" alt="Logo Login">
        </div>
        <div class="form-user">
          <p class="loginUser">NOMBRE DE USUARIO</p>
          <input type="text" placeholder="Ingresar Nombre de Usuario">
          <p class="loginUser">CLAVE</p>
          <input type="password" placeholder="Ingresar Clave">
        </div>
        <div class="form-validate">
          <button class="inicio">Iniciar Sesión</button>
          <button class="idioma">Idioma</button>
          <button class="ayuda">Centro de ayuda DIRECTV</button>
          <button class="ayuda">Configuración rapida WiFi</button>
        </div>
      </div>
    </div>
    <div class="info">
      <div class="center">
        <img src="img/infoPpal.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
