function ping_exe()
{

	}
	if (!isAllowValue(document.form_main.ping_ipaddress.value)){

function wol_exe()
{
	if (isBlank(document.form_sec.wol_macaddress.value)){

	}

	if(!check_mac_plus(document.form_sec.wol_macaddress.value)){

		return false;
	}
	document.form_sec.submit();
}

function isAllowValue(s)
{
	var i;
	var s_ip;
	s_ip = s.split('.');
  
	for (i=0; i<s.length; i++)
	{
		var c;	
		c=s.charAt(i);
	
		if (((c>='0')&&(c<='9')) || ((c>='a')&&(c<='z')) || ((c>='A')&&(c<='Z')) || (c=='-') || (c=='.'))
		{
			if (((c=='-') || (c=='.')) && ((i==0) || (i==s.length-1)))
			{
				Show_error("Direcci&oacute;n de destino", "No se puede usar este car&aacute;cter como car&aacute;cter inicial ni final");
				return false;
			}
		}
		else
		{
			Show_error("Direcci&oacute;n de destino", "Contiene un car&aacute;cter no v&aacute;lido");
			return false;
		}
	}
	
	
	if(s=="255.255.255.255")
	{
		Show_error("Direcci&oacute;n de destino", "No se puede usar la direcci&oacute;n reservada (255.255.255.255)");
		return false;
	}
	else if(s=="0.0.0.0")
	{
		Show_error("Direcci&oacute;n de destino", "No se puede usar la direcci&oacute;n reservada (0.0.0.0)");
		return false;
	}
	
	if(s_ip.length==4)
	{
		if(check_integer(s_ip[0]) && check_integer(s_ip[1]) && check_integer(s_ip[2]) &&check_integer(s_ip[3]))
		{
			if(s_ip[0]>255 || s_ip[1]>255 || s_ip[2]>255 || s_ip[3] >255)
			{
				Show_error("Direcci&oacute;n de destino", "Formato de direcci&oacute;n IP no v&aacute;lido");			
				return false;
			}
			if(s_ip[0]>=224 && s_ip[0]<=239)
			{
				Show_error("Direcci&oacute;n de destino", "No se puede usar la direcci&oacute;n de prueba (de 224.XXX.XXX.XXX a 239.XXX.XXX.XXX)");						
				return false;
			}
			if(s_ip[0]>=240 && s_ip[0]<=255)
			{
				Show_error("Direcci&oacute;n de destino", "No se puede usar la direcci&oacute;n de prueba (de 240.XXX.XXX.XXX a 255.XXX.XXX.XXX)");						
				return false;
			}
		
		
		}	
	}
	return true;
}
