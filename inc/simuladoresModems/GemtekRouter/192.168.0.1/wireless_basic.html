function apply_Check()
{
  if (document.getElementById('id_WirelessSsid1').value == "" || !check_char(document.getElementById('id_WirelessSsid1').value)) {
    alert(translate_str("AlertWirelessBasic", 0));//SSID can not null!
    return false;
  }

  var auth_type = document.getElementById('id_WirelessAuthType1').value;
  if (auth_type == 'OPEN') {
    if (document.getElementById('id_WirelessEncrypType1').value == 'WEP') {
      var num = document.gui_Form.name_RadioKeyIndex1.value;
      var key_value = document.getElementById('id_WirelessWEP1Key'+num).value;
      var key_type = document.getElementById('id_WirelessWEP1KeyType').value;
      var key_length = 0;

      if (key_type == 'A5')
        key_length = 5;
      else if (key_type == 'A13')
        key_length = 13;
      else if (key_type == 'H10')
        key_length = 10;
      else if (key_type == 'H26')
        key_length = 26;

      if ((key_value.length < key_length && key_value.length > 0) || key_value.length == 0 || (key_value.length > key_length)) {
        alert(translate_str("AlertWirelessBasic", 1));//Please enter correct length on wep key
        return false;
      }
      if (key_type=="A5" || key_type=="A13") {
        if (/[^\x00-\xff]/g.test(key_value)) {
          alert(translate_str("AlertWirelessBasic", 2));//Contains invalid character on wep key
          return false;
        }
      }
      if (key_type=="H10" || key_type=="H26") {
        if (check_0Tof(key_value) == false) {
          alert(translate_str("AlertWirelessBasic", 2));//Contains invalid character on wep key
          return false;
        }
      }
    }
  } else if (auth_type == 'WPAPSK' || auth_type == 'WPA2PSK' || auth_type == 'WPAPSKWPA2PSK') {
    var key_value = document.getElementById('id_WirelessWPAPSK1').value;
    if (key_value.length < 8 || key_value.length > 64 || (key_value.length==64 && !check_0Tof(key_value)) || (!wifipskcheck(key_value))) {
      alert(translate_str("AlertWirelessBasic", 3));//WPA-PSK pre-shared key must be between 8 and 63 ASCII characters or 64 hexadecimal digits
      return false;
    }
  } else if (auth_type == '8021X' || auth_type == 'WPA' || auth_type == 'WPA2' || auth_type == 'WPA1WPA2') {
    var key_value = document.getElementById('id_WirelessWPAPSK1').value;
    if (check_integer(document.getElementById('id_WirelessRekeyInterval').value) == false) {
      alert(translate_str("AlertWirelessBasic", 4));//Invalid Rekey interval
      return false;
    }
    if (check_ip(document.getElementById('id_RadiusServer').value) > 0 || document.getElementById('id_RadiusServer').value == "") {
      alert(translate_str("AlertWirelessBasic", 5));//Invalid RadiusServer
      return false;
    }
    if (check_integer_range(document.getElementById('id_RadiusPort').value, 0, 65535) == false || document.getElementById('id_RadiusPort').value ==  "") {
      alert(translate_str("AlertWirelessBasic", 6));//Invalid RadiusPort
      return false;
    }
  }
  return true;
}

function build_AuthSelect()
{
  var obj_auth = document.getElementById('id_WirelessAuthType1');
  for (var i = obj_auth.length - 1; i >= 0; i--) {
    obj_auth.remove(obj_auth.options[i]);
  }

  var wirelessmode = document.getElementById('id_WirelessMode').value;
  if (wirelessmode == '0' || wirelessmode == '1' || wirelessmode == '2' || wirelessmode == '3' || wirelessmode == '4' || wirelessmode == '14') {
    obj_auth.options[0] = new Option(translate_str("WirelessBasic", 57), 'OPEN', 0, 0);//No authentication
    obj_auth.options[1] = new Option(translate_str("WirelessBasic", 58), 'WPAPSK', 0, 0);//WPA-PSK
    obj_auth.options[2] = new Option(translate_str("WirelessBasic", 59), 'WPA2PSK', 0, 0);//WPA2-PSK
    obj_auth.options[3] = new Option(translate_str("WirelessBasic", 60), 'WPAPSKWPA2PSK', 0, 0);//WPA/WPA2 mixed mode - PSK
    obj_auth.options[4] = new Option(translate_str("WirelessBasic", 61), '8021X', 0, 0);//802.1X
    obj_auth.options[5] = new Option(translate_str("WirelessBasic", 62), 'WPA', 0, 0);//WPA-Enterprise
    obj_auth.options[6] = new Option(translate_str("WirelessBasic", 63), 'WPA2', 0, 0);//WPA2-Enterprise
    obj_auth.options[7] = new Option(translate_str("WirelessBasic", 64), 'WPA1WPA2', 0, 0);//WPA/WPA2-Enterprise mixed mode
  } else {
    obj_auth.options[0] = new Option(translate_str("WirelessBasic", 57), 'OPEN', 0, 0);//No authentication
    obj_auth.options[1] = new Option(translate_str("WirelessBasic", 59), 'WPA2PSK', 0, 0);//WPA2-PSK
    obj_auth.options[2] = new Option(translate_str("WirelessBasic", 60), 'WPAPSKWPA2PSK', 0, 0);//WPA/WPA2 mixed mode - PSK
    obj_auth.options[3] = new Option(translate_str("WirelessBasic", 63), 'WPA2', 0, 0);//WPA2-Enterprise
    obj_auth.options[4] = new Option(translate_str("WirelessBasic", 64), 'WPA1WPA2', 0, 0);//WPA/WPA2-Enterprise mixed mode
  }
}

function build_BandSelect()
{
  var wifi_wirelessmode = document.getElementById('id_WirelessMode').value;
  var obj_wirelessband = document.getElementById('id_WirelessBandWidth');
  var obj_wirelesschannel = document.getElementById('id_WirelessChannel');
  
  if (wifi_wirelessmode == '0') {
    obj_wirelessband.value = '0';
    obj_wirelessband.disabled = true;
  } else {
    if (obj_wirelesschannel.value == '0') {
      obj_wirelessband.value = '0';
      obj_wirelessband.disabled = true;
    } else {
      obj_wirelessband.disabled = false;
    }
  }
}

function build_ChannelSelect()
{
  var wifi_countrycode = document.getElementById('id_WirelessCountryCode').value;
  var obj_channel =  document.getElementById('id_WirelessChannel');

  for (var i = obj_channel.length - 1; i >= 0; i--) {
    obj_channel.remove(obj_channel.options[i]);
  }

  if (wifi_countrycode == 'US' || wifi_countrycode == 'TW' || wifi_countrycode == 'BR') {
    obj_channel.options[0] = new Option(translate_str("WirelessBasic", 88), '0', 0, 0);
    for (var i = 1; i <= 11; i++) {
      obj_channel.options[i] = new Option(translate_str("WirelessBasic", 89) + i, i, 0, 0);
    }
  } else if (wifi_countrycode == 'JP') {
    obj_channel.options[0] = new Option(translate_str("WirelessBasic", 88), '0', 0, 0);
    for (var i = 1; i <= 14; i++) {
      obj_channel.options[i] = new Option(translate_str("WirelessBasic", 89) + i, i, 0, 0);
    }
  } else {
    obj_channel.options[0] = new Option(translate_str("WirelessBasic", 88), '0', 0, 0);
    for (var i = 1; i <= 13; i++) {
      obj_channel.options[i] = new Option(translate_str("WirelessBasic", 89) + i, i, 0, 0);
    }
  }
}

function build_Encryption()
{
  var wifi_wirelessmode = document.getElementById('id_WirelessMode').value;
  var wifi_auth = document.getElementById('id_WirelessAuthType1').value;
  var obj_encryptype = document.getElementById('id_WirelessEncrypType1');

  for (var i = obj_encryptype.length - 1; i >= 0; i--) {
    obj_encryptype.remove(obj_encryptype.options[i]);
  }

  if (wifi_auth == 'OPEN') {
    obj_encryptype.options[0] = new Option(translate_str("WirelessBasic", 66), 'NONE', 0, 0);//No encryption
    if (wifi_wirelessmode == '0')
      obj_encryptype.options[1] = new Option(translate_str("WirelessBasic", 67), 'WEP', 0, 0);//WEP
  } else if (wifi_auth == '8021X'){
      obj_encryptype.options[0] = new Option(translate_str("WirelessBasic", 67), 'WEP', 0, 0);//WEP
  } else {
    if (wifi_wirelessmode == '5' || wifi_wirelessmode == '6' || wifi_wirelessmode == '7' || wifi_wirelessmode == '8' ||
        wifi_wirelessmode == '9' || wifi_wirelessmode == '10' || wifi_wirelessmode == '11') {
      obj_encryptype.options[0] = new Option(translate_str("WirelessBasic", 69), 'AES', 0, 0);//AES
      obj_encryptype.options[1] = new Option(translate_str("WirelessBasic", 70), 'TKIPAES', 0, 0);//TKIP/AES
    } else {
      obj_encryptype.options[0] = new Option(translate_str("WirelessBasic", 68), 'TKIP', 0, 0);//TKIP
      obj_encryptype.options[1] = new Option(translate_str("WirelessBasic", 69), 'AES', 0, 0);//AES
      obj_encryptype.options[2] = new Option(translate_str("WirelessBasic", 70), 'TKIPAES', 0, 0);//TKIP/AES
    }
  }
}

function build_SideBandSelect()
{
  var wifi_countryregion = '1';
  var head, tail;
  var obj_wirelessmode = document.getElementById('id_WirelessMode');
  var obj_wirelesschannel = document.getElementById('id_WirelessChannel');
  var obj_wirelesssideband = document.getElementById('id_WirelessSideBand');
  var wifi_wirelessband = document.getElementById('id_WirelessBandWidth').value;
  var cur_channel = parseInt(obj_wirelesschannel.value);

  if (obj_wirelessmode.value == '9') {
    if (obj_wirelesschannel.value == '0') {
      for (var i = obj_wirelesssideband.length - 1; i >= 0; i--) {
        obj_wirelesssideband.remove(obj_wirelesssideband.options[i]);
      }
      obj_wirelesssideband.disabled = true;
    } else {
      if (wifi_wirelessband == '0') {
        document.getElementById('id_WirelessSideBand').disabled = true;
      } else {
        if (wifi_countryregion == '1') {
          head = 1;
          tail = 13;
        } else if (wifi_countryregion == '5') {
          head = 1;
          tail = 14;
        } else {
          head = 1;
          tail = 11;
        }

        for (var i = obj_wirelesssideband.length - 1; i >= 0; i--) {
          obj_wirelesssideband.remove(obj_wirelesssideband.options[i]);
        }

        if ((cur_channel - 4) >= head)
          obj_wirelesssideband.options[0] = new Option("Channel" + (cur_channel - 4), 0, 1, 1);
        if ((cur_channel + 4) <= tail) {
          if (cur_channel > 4) {
            obj_wirelesssideband.options[1] = new Option("Channel" + (cur_channel + 4), 1, 0, 0);
          } else {
            obj_wirelesssideband.options[0] = new Option("Channel" + (cur_channel + 4), 1, 1, 1);
          }
        }
        obj_wirelesssideband.disabled = false;
        document.getElementById('id_WirelessSideBand').disabled = false;
      }
    }
  } else {
    for (var i = obj_wirelesssideband.length - 1; i >= 0; i--) {
      obj_wirelesssideband.remove(obj_wirelesssideband.options[i]);
    }
    obj_wirelesssideband.disabled = true;
  }  
}

function show_8021xTable()
{

    document.getElementById('id_8021x_Setting_Head').style.display = '';
    document.getElementById('id_8021x_Setting_Table').style.display = '';
  } else {
    document.getElementById('id_8021x_Setting_Head').style.display = 'none';
    document.getElementById('id_8021x_Setting_Table').style.display = 'none';
  }
}

function show_RateMcs()
{
  var wifi_wirelessmode = document.getElementById('id_WirelessMode').value;
  if (wifi_wirelessmode == '9') {
    document.getElementById('id_RateTable').style.display = 'none'; 
    document.getElementById('id_McsTable').style.display = ''; 
  } else {
    document.getElementById('id_RateTable').style.display = ''; 
    document.getElementById('id_McsTable').style.display = 'none'; 
  }
}

function show_SsidTable()
{
  var ssidnum = document.getElementById('id_WirelessNum').value;
  for (var i = 2; i <= 4; i++) {
    eval('document.getElementById("id_Table_Ssid' + i + '").style.display = "none";');
    if (parseInt(ssidnum) >= i) {
      eval('document.getElementById("id_Table_Ssid' + i + '").style.display = "";');
    }
  }
}

function show_WepKeyTable()
{
  var wifi_auth = document.getElementById('id_WirelessAuthType1').value;
  var wifi_encrytype = document.getElementById('id_WirelessEncrypType1').value;

  if (wifi_auth == 'OPEN' && wifi_encrytype == 'WEP')
    document.getElementById('id_wep1_tbl').style.display = '';
  else
    document.getElementById('id_wep1_tbl').style.display = 'none';
  
  if (wifi_auth == 'OPEN' || wifi_auth == '8021X' || wifi_auth == 'WPA' || wifi_auth == 'WPA2' || wifi_auth == 'WPA1WPA2') {
    document.getElementById('id_psk1_tbl').style.display = 'none';
  } else {
    document.getElementById('id_psk1_tbl').style.display = '';
  }
}
</script>
</head>
