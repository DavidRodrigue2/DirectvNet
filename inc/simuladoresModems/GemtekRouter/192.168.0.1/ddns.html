function check_domain(s)
{
	for (i=0; i<s.length; i++)
	{
		var c;
			
		c=s.charAt(i);
		
		if (((c>='0')&&(c<='9')) || ((c>='a')&&(c<='z')) || ((c>='A')&&(c<='Z')) || (c=='.') || (c=='-'))
		{
			continue;
		}
		else
		{
			return false;
		}
	}
	return true;
}

function check_TZOmail(s)
{
	for (i=0; i<s.length; i++)
	{
		var c;
			
		c=s.charAt(i);
		
		//if (((c>='0')&&(c<='9')) || ((c>='a')&&(c<='z')) || ((c>='A')&&(c<='Z')) || (c=='@') || (c=='/') || (c=='*') || (c=='+') || (c=='_') || (c=='-') || (c=='!') || (c=='#') || (c=='$') || (c=='%') || (c=='.'))
		if (((c>='0')&&(c<='9')) || ((c>='a')&&(c<='z')) || ((c>='A')&&(c<='Z')) || (c=='!') || (c=='@') || (c=='#') || (c=='$') || (c=='%') || (c=='^') || (c=='&') || (c=='*') || (c=='_') || (c=='-') || (c=='=') || (c=='+')|| (c=='{')|| (c=='}')|| (c=='|')|| (c=='.')|| (c==' ')|| (c=='index-2.html')|| (c=='?')|| (c=='~')|| (c=='`'))
		{
			continue;
		}
		else
		{
			return false;
		}
	}
	
//+++Eric add parsing E-mail
	if(s.charAt(0) == '.' || s.charAt(s.length-1) == '.'){
		return false;
	}
	if(s.charAt(s.search("@")+1) == '.' || s.charAt(s.search("@")-1) == '.'){
		return false;
	}	
//---Eric add parsing E-mail

	return true;
}

function check_mailaddrAT(s)
{
	var ATcount=0;
	
	for (i=0; i<s.length; i++)
	{
		var c;
			
		c=s.charAt(i);
		
		if (c=='@')
		{
			ATcount++;
		}
	}
	if(ATcount>1)
		return false;
	else
		return true;
}
