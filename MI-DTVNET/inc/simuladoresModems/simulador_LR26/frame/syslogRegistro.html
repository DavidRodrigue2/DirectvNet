
<html>
	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link rel="stylesheet" href="../css/styles.css" type="text/css">

<title>Sistema Command</title>

</head>
<body marginwidth="0" marginheight="0" onload="init();"><blockquote>



  <h2>Registro del sistema</h2>
  <p>Esta página puede utilizarse para configurar el servidor de registros y mostrar el registro del sistema.</p>
  <hr>
  <br><table border="0" width="550" cellspacing="0" cellpadding="0">

  <form method="POST" name="formSysLog"></form>

  <tbody><tr><td><font size="2"><b><input type="checkbox" name="logEnabled" value="ON" onclick="updateState()">&nbsp;&nbsp;Enable Registro</b></font>
  </td></tr>

  </tbody></table><table border="0" width="600">
  <tbody><tr><td width="25%">&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="syslogEnabled" value="ON" onclick="updateStateSys()" disabled=""> <font size="2"><b> todo el sistema </b></font><br></td>
      <td width="25%"><input type="checkbox" name="wlanlogEnabled" value="ON" disabled=""><font size="2"><b>conexión inalámbrica</b></font><br></td> 
      <td width="25%"><input type="checkbox" name="doslogEnabled" value="ON" disabled=""><font size="2"><b>DoS</b></font><br></td>
      <!--
      <td width="25%"><input type="checkbox" name="meshlogEnabled"  value="ON" ><font size=2><b>11s</b></font><br></td>
      -->
  </tr>
   </tbody></table>
  <table border="0">
  <tbody><tr><td width="40%">&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="rtLogEnabled" value="ON" onclick="updateStateRemote()" disabled=""> <font size="2"><b>Activar registro remoto</b></font><br></td>
   	<td width="60%"><b><font size="2">Registro Server IP Address:</font></b><font size="2">&nbsp;&nbsp;
	<input type="text" name="logServer" value="" size="13" maxlength="16" disabled=""></font></td>
  </tr>
  </tbody></table>
     
   <p><input type="submit" value="Aplicar cambios" name="Apply" onclick="return saveClick()">&nbsp;&nbsp; 

  </p><p>
  <input type="hidden" value="/syslog.htm" name="submit-url">
  <textarea rows="15" name="msg" cols="80" wrap="virtual"></textarea>
  
  </p><div style="margin-top:20px;">
  <input type="button" value="Actualizar" name="refresh" onclick="javascript: window.location.reload()">
  &nbsp;&nbsp; <input type="submit" value=" Eliminar " name="clear" onclick="clear_log_buffer()">
  </div>



</blockquote>



</body></html>
